<h1>ANGULAR Handling Input properties</h1>

<h2>String</h2>
<h3>Value</h3>
<input class="demo" value="Value" />

<h3>Angular property syntax attribute</h3>
<input class="demo" [value]="'Value'" />

<h2>Data object expression</h2>
<h3>Angular property syntax data object value</h3>
<p>way to pass data to the template</p>

<input class="demo" [value]="data.value" />
